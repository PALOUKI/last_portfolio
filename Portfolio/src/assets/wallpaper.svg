<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad1" cx="20%" cy="30%" r="50%" fx="20%" fy="30%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="80%" cy="80%" r="60%" fx="80%" fy="80%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="80" />
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <g filter="url(#blur)">
    <path d="M0 1080 C 600 800, 1200 1400, 1920 1080 S 3000 600, 3840 1080 V 2160 H 0 Z" fill="#312e81" opacity="0.6" />
    <path d="M0 1400 C 800 1200, 1600 1800, 2400 1400 S 3400 1000, 3840 1600 V 2160 H 0 Z" fill="#be185d" opacity="0.4" />
    <circle cx="1000" cy="800" r="600" fill="url(#grad1)" />
    <circle cx="3000" cy="1400" r="700" fill="url(#grad2)" />
    <circle cx="1920" cy="1080" r="800" fill="url(#grad3)" />
  </g>
  
  <!-- Subtle Grain -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.05"/>
</svg>
